--- 
layout: default 

---
<!-- Page Heading/Breadcrumbs -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{ page.title }}
            <small>by <a href="#">{{ page.author }}</a>
            </small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/index.html">Home</a>
            </li>
            <li><a href="/blog.html">Blog</a>
            </li>
            <li class="active">{{ page.title }}</li>
        </ol>
    </div>
</div>
<!-- /.row -->
<!-- Content Row -->
<div class="row">

    <!-- Blog Post Content Column -->
    <div class="col-lg-8">

        <!-- Blog Post -->

        <hr>

        <!-- Date/Time -->
        <p><i class="fa fa-clock-o"></i> Posted on {{ page.date | date: "%B %-d, %Y" }}</p>
        
        {% if page.previewimage %}
        <!-- Preview Image -->
        <img class="img-responsive" src="{{ site.url }}{{ page.previewimage }}" alt=""> 
        {% endif %}
        
        <!-- Post Content -->
        <!--
        {% if page.excerpt %}
        <p class="lead">{{ page.excerpt }}</p>
        {% endif %}
-->

        {{ content }}

        <hr>

    </div>

    <!-- Blog Sidebar Widgets Column -->
    <div class="col-md-4">

        <!-- Blog Search Well -->
        <div class="well">
            <h4>Blog Search</h4>
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                </span>
            </div>
            <!-- /.input-group -->
        </div>

        <!-- Blog Categories Well -->
        <div class="well">
            <h4>Blog Categories</h4>
            <div class="row">
                <div class="col-lg-6">
                    <ul class="list-unstyled">
                        <li><a href="/blog-home-1.html">Recent</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /.row -->
        </div>

        <!-- Side Widget Well -->


    </div>

</div>
<!-- /.row -->
